<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SoterFlow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: var(--tg-theme-bg-color, #1a1a2e);
        --text: var(--tg-theme-text-color, #e0e0e0);
        --hint: var(--tg-theme-hint-color, #888);
        --link: var(--tg-theme-link-color, #5ebbff);
        --btn: var(--tg-theme-button-color, #5ebbff);
        --btn-text: var(--tg-theme-button-text-color, #fff);
        --secondary-bg: var(--tg-theme-secondary-bg-color, #16213e);
        --section-bg: var(--tg-theme-section-bg-color, #1a1a3e);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .container {
        padding: 16px;
        max-width: 480px;
        margin: 0 auto;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 4px;
      }
      .subtitle {
        color: var(--hint);
        font-size: 13px;
        margin-bottom: 16px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        margin-bottom: 16px;
        -webkit-overflow-scrolling: touch;
      }
      .tab {
        padding: 6px 14px;
        border-radius: 16px;
        font-size: 13px;
        white-space: nowrap;
        cursor: pointer;
        border: 1px solid transparent;
        background: var(--secondary-bg);
        color: var(--hint);
        transition: all 0.2s;
      }
      .tab.active {
        background: var(--btn);
        color: var(--btn-text);
      }
      .tab .count {
        font-size: 11px;
        opacity: 0.8;
        margin-left: 4px;
      }
      .card {
        background: var(--section-bg);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: transform 0.15s;
      }
      .card:active {
        transform: scale(0.98);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .card-title {
        font-size: 14px;
        font-weight: 600;
        flex: 1;
        margin-right: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .card-meta {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        color: var(--hint);
      }
      .card-body {
        font-size: 13px;
        color: var(--hint);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-urgent {
        background: #ff4444;
        color: #fff;
      }
      .badge-high {
        background: #ff8c00;
        color: #fff;
      }
      .badge-normal {
        background: #4a4a6a;
        color: #ccc;
      }
      .badge-low {
        background: #333355;
        color: #999;
      }
      .source-icon {
        font-size: 16px;
      }
      .empty {
        text-align: center;
        padding: 60px 20px;
        color: var(--hint);
      }
      .empty-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      .loading {
        text-align: center;
        padding: 60px;
        color: var(--hint);
      }
      .sync-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .sync-btn {
        background: var(--btn);
        color: var(--btn-text);
        border: none;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .sync-btn:disabled {
        opacity: 0.5;
      }
      .sync-status {
        font-size: 11px;
        color: var(--hint);
      }
      .detail {
        display: none;
      }
      .detail.visible {
        display: block;
      }
      .detail-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .detail-body {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 16px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .detail-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .action-btn {
        background: var(--secondary-bg);
        color: var(--text);
        border: 1px solid var(--hint);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .action-btn.primary {
        background: var(--btn);
        color: var(--btn-text);
        border-color: var(--btn);
      }
      .back-btn {
        background: none;
        border: none;
        color: var(--link);
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 12px;
      }
      .settings-group {
        background: var(--section-bg);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 12px;
      }
      .settings-label {
        font-size: 13px;
        color: var(--hint);
        margin-bottom: 4px;
      }
      .settings-value {
        font-size: 14px;
      }
      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }
      .dot-green {
        background: #4caf50;
      }
      .dot-red {
        background: #f44336;
      }
      .dot-yellow {
        background: #ff8c00;
      }
      .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--secondary-bg);
        display: flex;
        justify-content: space-around;
        padding: 10px 0 max(10px, env(safe-area-inset-bottom));
        border-top: 1px solid #333;
      }
      .nav-item {
        text-align: center;
        cursor: pointer;
        color: var(--hint);
        font-size: 11px;
      }
      .nav-item.active {
        color: var(--btn);
      }
      .nav-icon {
        font-size: 20px;
        display: block;
        margin-bottom: 2px;
      }
      .page {
        display: none;
        padding-bottom: 70px;
      }
      .page.visible {
        display: block;
      }
      .time-filter {
        margin-bottom: 12px;
      }
      .time-filter select {
        background: var(--secondary-bg);
        color: var(--text);
        border: 1px solid var(--hint);
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 13px;
      }
      .settings-select {
        background: var(--secondary-bg);
        color: var(--text);
        border: 1px solid var(--hint);
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 4px;
      }

      /* Dashboard styles */
      .stat-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 16px;
      }
      .stat-card {
        background: var(--section-bg);
        border-radius: 12px;
        padding: 14px;
        text-align: center;
      }
      .stat-number {
        font-size: 28px;
        font-weight: 700;
        line-height: 1.2;
      }
      .stat-label {
        font-size: 12px;
        color: var(--hint);
        margin-top: 2px;
      }
      .stat-urgent .stat-number {
        color: #ff4444;
      }
      .stat-high .stat-number {
        color: #ff8c00;
      }
      .stat-new .stat-number {
        color: var(--btn);
      }
      .stat-total .stat-number {
        color: var(--text);
      }
      .channel-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .channel-row:last-child {
        border-bottom: none;
      }
      .channel-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .channel-name {
        font-size: 14px;
        font-weight: 500;
      }
      .channel-detail {
        font-size: 12px;
        color: var(--hint);
      }
      .channel-count {
        font-size: 16px;
        font-weight: 600;
        min-width: 30px;
        text-align: right;
      }
      .section-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .activity-item {
        font-size: 12px;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--hint);
        display: flex;
        gap: 8px;
      }
      .activity-item:last-child {
        border-bottom: none;
      }
      .activity-time {
        opacity: 0.6;
        white-space: nowrap;
        min-width: 55px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- INBOX PAGE -->
      <div id="page-inbox" class="page visible">
        <h1 id="inbox-header">üì• SoterFlow</h1>
        <p class="subtitle">Your unified work inbox</p>
        <div class="sync-bar">
          <button class="sync-btn" id="sync-btn" onclick="doSync()">üîÑ Sync</button>
          <span class="sync-status" id="sync-status"></span>
        </div>
        <div class="time-filter">
          <select id="time-filter" onchange="onTimeFilterChange()">
            <option value="1">Last 24h</option>
            <option value="7" selected>Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="0">All time</option>
          </select>
        </div>
        <div class="tabs" id="source-tabs">
          <div class="tab active" data-source="">
            All <span class="count" id="count-all"></span>
          </div>
          <div class="tab" data-source="github">
            üêô GitHub <span class="count" id="count-github"></span>
          </div>
          <div class="tab" data-source="jira">
            üî∑ Jira <span class="count" id="count-jira"></span>
          </div>
          <div class="tab" data-source="slack">
            üí¨ Slack <span class="count" id="count-slack"></span>
          </div>
          <div class="tab" data-source="gmail">
            üìß Gmail <span class="count" id="count-gmail"></span>
          </div>
        </div>
        <div id="inbox-list"><div class="loading">Loading...</div></div>
      </div>

      <!-- DETAIL PAGE -->
      <div id="page-detail" class="page detail">
        <button class="back-btn" onclick="showPage('inbox')">‚Üê Back</button>
        <div id="detail-content"></div>
      </div>

      <!-- DASHBOARD PAGE -->
      <div id="page-dashboard" class="page">
        <h1>üìä Dashboard</h1>
        <p class="subtitle">System overview & health</p>
        <div id="dashboard-content"><div class="loading">Loading...</div></div>
      </div>

      <!-- SETTINGS PAGE -->
      <div id="page-settings" class="page">
        <h1>‚öôÔ∏è Settings</h1>
        <p class="subtitle">Filters & configuration</p>
        <div id="settings-list"><div class="loading">Loading...</div></div>
      </div>
    </div>

    <!-- NAV -->
    <div class="nav">
      <div class="nav-item active" onclick="showPage('inbox')">
        <span class="nav-icon">üì•</span>Inbox
      </div>
      <div class="nav-item" onclick="showPage('dashboard')">
        <span class="nav-icon">üìä</span>Dashboard
      </div>
      <div class="nav-item" onclick="showPage('settings')">
        <span class="nav-icon">‚öôÔ∏è</span>Settings
      </div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      const API = window.location.origin;
      let initData = tg?.initData || "";
      let currentSource = "";
      let allItems = [];
      let currentTimeDays = 7;

      function headers() {
        const h = { "Content-Type": "application/json" };
        if (initData) h["Authorization"] = "tma " + initData;
        return h;
      }

      async function api(path, opts = {}) {
        const res = await fetch(API + path, { headers: headers(), ...opts });
        return res.json();
      }

      function sourceIcon(s) {
        return { github: "üêô", jira: "üî∑", slack: "üí¨", telegram: "üì±", gmail: "üìß" }[s] || "üìã";
      }

      function timeAgo(ts) {
        const s = Math.floor((Date.now() - new Date(ts).getTime()) / 1000);
        if (s < 60) return "now";
        if (s < 3600) return Math.floor(s / 60) + "m";
        if (s < 86400) return Math.floor(s / 3600) + "h";
        return Math.floor(s / 86400) + "d";
      }

      function esc(s) {
        const d = document.createElement("div");
        d.textContent = s;
        return d.innerHTML;
      }

      // --- Inbox ---

      function updateCounts() {
        const hideStatuses = ["seen", "done", "dismissed"];
        const visible = allItems.filter((i) => !hideStatuses.includes(i.status));
        const counts = { all: visible.length, github: 0, jira: 0, slack: 0, gmail: 0 };
        visible.forEach((i) => {
          counts[i.source] = (counts[i.source] || 0) + 1;
        });
        document.getElementById("count-all").textContent = `(${counts.all})`;
        document.getElementById("count-github").textContent = `(${counts.github})`;
        document.getElementById("count-jira").textContent = `(${counts.jira})`;
        document.getElementById("count-slack").textContent = `(${counts.slack})`;
        document.getElementById("count-gmail").textContent = `(${counts.gmail})`;
        document.getElementById("inbox-header").textContent = `üì• SoterFlow (${counts.all})`;
      }

      function renderItems(items) {
        const el = document.getElementById("inbox-list");
        if (!items.length) {
          el.innerHTML =
            '<div class="empty"><div class="empty-icon">üì≠</div>No items yet.<br>Hit Sync to fetch.</div>';
          return;
        }
        el.innerHTML = items
          .map(
            (i) => `
          <div class="card" onclick="showDetail('${i.id}')">
            <div class="card-header">
              <span class="source-icon">${sourceIcon(i.source)}</span>
              <span class="card-title">${esc(i.title)}</span>
              <span class="badge badge-${i.priority}">${i.priority}</span>
            </div>
            <div class="card-meta">
              <span>${i.source}</span>
              <span>${i.type}</span>
              <span>${timeAgo(i.timestamp)}</span>
            </div>
            <div class="card-body">${esc(i.metadata?.reasonText || i.metadata?.status || i.body?.slice(0, 100) || "")}</div>
          </div>
        `,
          )
          .join("");
      }

      function filterItems() {
        const hideStatuses = ["seen", "done", "dismissed"];
        let items = allItems.filter((i) => !hideStatuses.includes(i.status));
        if (currentSource) items = items.filter((i) => i.source === currentSource);
        renderItems(items);
        updateCounts();
      }

      function onTimeFilterChange() {
        currentTimeDays = parseInt(document.getElementById("time-filter").value, 10);
        loadInbox();
      }

      async function loadInbox() {
        let path = "/api/inbox";
        if (currentTimeDays > 0) {
          const since = new Date(Date.now() - currentTimeDays * 24 * 60 * 60 * 1000).toISOString();
          path += "?since=" + encodeURIComponent(since);
        } else {
          path += "?since=" + encodeURIComponent(new Date("2000-01-01").toISOString());
        }
        if (localStorage.getItem("sf_jira_excluded") === null)
          localStorage.setItem("sf_jira_excluded", "Closed,Resolved");
        const excluded = localStorage.getItem("sf_jira_excluded") || "";
        if (excluded) path += "&excludeStatuses=" + encodeURIComponent(excluded);
        if (localStorage.getItem("sf_gh_excluded_reasons") === null)
          localStorage.setItem("sf_gh_excluded_reasons", "ci_activity");
        const ghExcluded = localStorage.getItem("sf_gh_excluded_reasons") || "";
        if (ghExcluded) path += "&excludeReasons=" + encodeURIComponent(ghExcluded);
        const r = await api(path);
        if (r.ok) {
          allItems = r.data || [];
          filterItems();
        } else {
          document.getElementById("inbox-list").innerHTML =
            '<div class="empty">‚ö†Ô∏è ' + esc(r.error || "Error") + "</div>";
        }
      }

      async function doSync() {
        const btn = document.getElementById("sync-btn");
        btn.disabled = true;
        btn.textContent = "‚è≥ Syncing...";
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
        try {
          const r = await api("/api/sync", { method: "POST" });
          if (r.ok) {
            document.getElementById("sync-status").textContent = "Synced just now";
            await loadInbox();
          }
        } catch (e) {
          console.error(e);
        }
        btn.disabled = false;
        btn.textContent = "üîÑ Sync";
      }

      // --- Detail ---

      function getStatusInfo(item) {
        const m = item.metadata || {};
        const parts = [];
        if (m.status) parts.push("üìã Status: <b>" + esc(m.status) + "</b>");
        if (m.reasonText) parts.push("üí° " + esc(m.reasonText));
        if (m.repo) parts.push("üìÇ " + esc(m.repo));
        if (m.assignee) parts.push("üë§ Assigned: " + esc(m.assignee));
        if (m.issueType) parts.push("üè∑ Type: " + esc(m.issueType));
        if (m.from) parts.push("‚úâÔ∏è From: " + esc(m.from));
        if (m.isDM) parts.push("üí¨ Direct message");
        if (m.unread) parts.push("üîµ Unread");
        if (item.status && item.status !== "new") parts.push("üìå " + item.status.replace("_", " "));
        return parts.join("<br>");
      }

      function getMetaDetails(item) {
        const parts = [];
        if (item.author && item.author !== "unknown") parts.push("By " + esc(item.author));
        const d = new Date(item.timestamp);
        parts.push(
          d.toLocaleDateString(undefined, { weekday: "short", month: "short", day: "numeric" }) +
            " at " +
            d.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" }),
        );
        return parts.join(" ¬∑ ");
      }

      function showDetail(id) {
        const item = allItems.find((i) => i.id === id);
        if (!item) return;
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
        const actions = getActions(item);
        const statusInfo = getStatusInfo(item);
        const metaDetails = getMetaDetails(item);
        document.getElementById("detail-content").innerHTML = `
          <div class="card-meta" style="margin-bottom:8px">
            <span class="source-icon">${sourceIcon(item.source)}</span>
            <span class="badge badge-${item.priority}">${item.priority}</span>
            <span>${item.source} ¬∑ ${item.type} ¬∑ ${timeAgo(item.timestamp)}</span>
          </div>
          <div class="detail-title">${esc(item.title)}</div>
          ${statusInfo ? '<div style="background:var(--secondary-bg);border-radius:8px;padding:10px;margin:8px 0;font-size:13px">' + statusInfo + "</div>" : ""}
          ${metaDetails ? '<div style="font-size:13px;color:var(--hint);margin-bottom:8px">' + metaDetails + "</div>" : ""}
          <div class="detail-body">${esc(item.body || "")}</div>
          ${item.url ? '<a href="' + esc(item.url) + '" target="_blank" style="color:var(--link);font-size:13px;display:block;margin-bottom:16px">Open in ' + item.source + " ‚Üí</a>" : ""}
          <div class="detail-actions">
            ${actions.map((a) => `<button class="action-btn${a.primary ? " primary" : ""}" onclick="doAction('${item.id}','${a.action}')">${a.label}</button>`).join("")}
          </div>
        `;
        showPage("detail");
        if (tg?.BackButton) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => {
            showPage("inbox");
            tg.BackButton.hide();
          });
        }
      }

      function getActions(item) {
        const a = [
          { label: "‚úÖ Done", action: "done", primary: true },
          { label: "üëÅ Seen", action: "seen" },
          { label: "üö´ Dismiss", action: "dismissed" },
        ];
        if (item.source === "github" && item.type === "pr") {
          a.unshift({ label: "‚úÖ Approve", action: "approve", primary: true });
          a.unshift({ label: "üîÄ Merge", action: "merge" });
        }
        if (item.source === "gmail") {
          a.splice(1, 0, { label: "üìÇ Archive", action: "archive" });
          a.splice(2, 0, { label: "‚≠ê Star", action: "star" });
        }
        return a;
      }

      async function doAction(id, action) {
        if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred("success");
        await api("/api/inbox/" + id + "/action", {
          method: "POST",
          body: JSON.stringify({ action }),
        });
        await loadInbox();
        showPage("inbox");
      }

      // --- Dashboard ---

      async function loadDashboard() {
        const el = document.getElementById("dashboard-content");
        try {
          const [statusRes, syncRes, logsRes] = await Promise.all([
            api("/api/orchestrator/status"),
            api("/api/sync/status"),
            api("/api/director/logs?limit=15"),
          ]);

          let html = "";

          // Priority stats from current items
          const hideStatuses = ["seen", "done", "dismissed"];
          const active = allItems.filter((i) => !hideStatuses.includes(i.status));
          const urgent = active.filter((i) => i.priority === "urgent").length;
          const high = active.filter((i) => i.priority === "high").length;
          const newCount = active.filter((i) => i.status === "new").length;

          html += `
            <div class="stat-grid">
              <div class="stat-card stat-urgent">
                <div class="stat-number">${urgent}</div>
                <div class="stat-label">üî¥ Urgent</div>
              </div>
              <div class="stat-card stat-high">
                <div class="stat-number">${high}</div>
                <div class="stat-label">üü† High Priority</div>
              </div>
              <div class="stat-card stat-new">
                <div class="stat-number">${newCount}</div>
                <div class="stat-label">üîµ New Items</div>
              </div>
              <div class="stat-card stat-total">
                <div class="stat-number">${active.length}</div>
                <div class="stat-label">üìã Total Active</div>
              </div>
            </div>
          `;

          // Channel health
          if (statusRes.ok && syncRes.ok) {
            const st = statusRes.data;
            const channels = syncRes.data?.channels || [];
            const states = syncRes.data?.syncStates || [];

            html += '<div class="section-title">üì° Channels</div>';
            html += '<div class="settings-group" style="padding:6px 14px">';

            for (const ch of channels) {
              const state = states.find((s) => s.channelName === ch.name);
              const count = st.itemCounts?.[ch.name] || 0;
              const lastSync = state ? timeAgo(state.lastSync) : "‚Äî";
              const dotClass = ch.configured ? (state ? "dot-green" : "dot-yellow") : "dot-red";

              html += `
                <div class="channel-row">
                  <div class="channel-info">
                    <span class="dot ${dotClass}"></span>
                    <div>
                      <div class="channel-name">${sourceIcon(ch.name)} ${ch.name}</div>
                      <div class="channel-detail">${ch.configured ? "Synced " + lastSync + " ago" : "Not configured"}</div>
                    </div>
                  </div>
                  <div class="channel-count">${count}</div>
                </div>
              `;
            }
            html += "</div>";

            // Sync button + last sync
            const lastSync = st.lastSync ? new Date(st.lastSync).toLocaleTimeString() : "Never";
            html += `
              <div style="display:flex;align-items:center;justify-content:space-between;margin:12px 0">
                <span style="font-size:12px;color:var(--hint)">Last sync: ${lastSync}</span>
                <button class="sync-btn" onclick="doDashboardSync(this)">üîÑ Sync Now</button>
              </div>
            `;
          }

          // Recent activity
          if (logsRes.ok && logsRes.data?.length) {
            html += '<div class="section-title" style="margin-top:16px">üìã Recent Activity</div>';
            html += '<div class="settings-group" style="padding:8px 14px">';
            const colors = { info: "var(--hint)", warn: "#ff8c00", error: "#f44" };
            for (const l of logsRes.data) {
              const time = new Date(l.timestamp).toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
              });
              html += `<div class="activity-item" style="color:${colors[l.level] || "var(--hint)"}">
                <span class="activity-time">${time}</span>
                <span>${esc(l.message)}</span>
              </div>`;
            }
            html += "</div>";
          }

          // Quick actions
          html += `
            <div class="section-title" style="margin-top:16px">‚ö° Quick Actions</div>
            <div style="display:flex;flex-wrap:wrap;gap:8px">
              <button class="action-btn" onclick="markAllSeen()">üëÅ Mark All Seen</button>
              <button class="action-btn" onclick="window.open(API + '/api/inbox?since=2000-01-01T00:00:00.000Z','_blank')">üìÑ Export JSON</button>
            </div>
          `;

          el.innerHTML = html;
        } catch (e) {
          el.innerHTML = '<div class="empty">‚ö†Ô∏è Failed to load dashboard</div>';
        }
      }

      async function doDashboardSync(btn) {
        btn.disabled = true;
        btn.textContent = "‚è≥ Syncing...";
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
        try {
          await api("/api/sync", { method: "POST" });
          await loadInbox();
          await loadDashboard();
        } catch (e) {
          console.error(e);
        }
        btn.disabled = false;
        btn.textContent = "üîÑ Sync Now";
      }

      async function markAllSeen() {
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
        const hideStatuses = ["seen", "done", "dismissed"];
        const newItems = allItems.filter((i) => !hideStatuses.includes(i.status));
        for (const item of newItems) {
          await api("/api/inbox/" + item.id + "/action", {
            method: "POST",
            body: JSON.stringify({ action: "seen" }),
          });
        }
        await loadInbox();
        loadDashboard();
      }

      // --- Settings ---

      async function loadSettings() {
        const el = document.getElementById("settings-list");
        try {
          const [syncRes, statusRes] = await Promise.all([
            api("/api/sync/status"),
            api("/api/orchestrator/status"),
          ]);

          let html = "";

          // Sync window
          if (statusRes.ok) {
            const st = statusRes.data;
            html += `
              <div class="settings-group">
                <div class="settings-label">Sync Window</div>
                <select class="settings-select" id="sync-window-select" onchange="onSyncWindowChange()" style="width:100%">
                  ${[1, 3, 7, 14, 30].map((d) => `<option value="${d}" ${d === st.syncWindowDays ? "selected" : ""}>${d} days</option>`).join("")}
                </select>
                <div class="settings-label" style="margin-top:8px;font-size:11px">Set via SOTERFLOW_SYNC_WINDOW_DAYS env var</div>
              </div>
            `;
          }

          // Jira status filter
          try {
            const statusRes2 = await api("/api/jira/statuses");
            if (statusRes2.ok && statusRes2.data?.length) {
              const saved = localStorage.getItem("sf_jira_excluded") || "";
              const excluded = saved ? saved.split(",") : [];
              html +=
                '<div class="settings-group"><div style="margin-bottom:8px"><strong>üî∑ Jira Status Filter</strong></div>';
              html += '<div class="settings-label" style="margin-bottom:6px">Show in inbox:</div>';
              for (const st of statusRes2.data) {
                const isExcluded = excluded.includes(st);
                const checked = isExcluded ? "" : "checked";
                html += `<label style="display:flex;align-items:center;gap:8px;padding:6px 0;cursor:pointer;font-size:14px">
                  <input type="checkbox" ${checked} onchange="toggleJiraStatus('${st.replace(/'/g, "\\'")}', this.checked)" style="width:18px;height:18px;accent-color:var(--btn)">
                  <span>${esc(st)}</span>
                </label>`;
              }
              html += "</div>";
            }
          } catch {}

          // GitHub reason filter
          const ghReasons = [
            "author",
            "assign",
            "review_requested",
            "mention",
            "comment",
            "ci_activity",
            "security_alert",
            "state_change",
            "subscribed",
            "team_mention",
          ];
          const ghSaved = localStorage.getItem("sf_gh_excluded_reasons") || "";
          const ghExcluded = ghSaved ? ghSaved.split(",") : [];
          html +=
            '<div class="settings-group"><div style="margin-bottom:8px"><strong>üêô GitHub Reason Filter</strong></div>';
          html += '<div class="settings-label" style="margin-bottom:6px">Show in inbox:</div>';
          for (const reason of ghReasons) {
            const isExcluded = ghExcluded.includes(reason);
            const checked = isExcluded ? "" : "checked";
            html += `<label style="display:flex;align-items:center;gap:8px;padding:6px 0;cursor:pointer;font-size:14px">
              <input type="checkbox" ${checked} onchange="toggleGhReason('${reason}', this.checked)" style="width:18px;height:18px;accent-color:var(--btn)">
              <span>${esc(reason.replace(/_/g, " "))}</span>
            </label>`;
          }
          html += "</div>";

          el.innerHTML = html || '<div class="empty">No settings available</div>';
        } catch (e) {
          el.innerHTML = '<div class="empty">‚ö†Ô∏è Failed to load settings</div>';
        }
      }

      function toggleJiraStatus(status, enabled) {
        const saved = localStorage.getItem("sf_jira_excluded") || "";
        let excluded = saved ? saved.split(",") : [];
        if (enabled) {
          excluded = excluded.filter((s) => s !== status);
        } else {
          if (!excluded.includes(status)) excluded.push(status);
        }
        localStorage.setItem("sf_jira_excluded", excluded.join(","));
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
      }

      function toggleGhReason(reason, enabled) {
        const saved = localStorage.getItem("sf_gh_excluded_reasons") || "";
        let excluded = saved ? saved.split(",") : [];
        if (enabled) {
          excluded = excluded.filter((s) => s !== reason);
        } else {
          if (!excluded.includes(reason)) excluded.push(reason);
        }
        localStorage.setItem("sf_gh_excluded_reasons", excluded.join(","));
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");
      }

      function onSyncWindowChange() {
        const days = document.getElementById("sync-window-select").value;
        if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred("warning");
        alert(
          "Set SOTERFLOW_SYNC_WINDOW_DAYS=" + days + " in your environment and restart the API.",
        );
      }

      // --- Navigation ---

      function showPage(name) {
        document.querySelectorAll(".page").forEach((p) => p.classList.remove("visible"));
        document.getElementById("page-" + name).classList.add("visible");
        document.querySelectorAll(".nav-item").forEach((n, i) => {
          n.classList.toggle(
            "active",
            (name === "inbox" && i === 0) ||
              (name === "dashboard" && i === 1) ||
              (name === "settings" && i === 2),
          );
        });
        if (name === "dashboard") loadDashboard();
        if (name === "settings") loadSettings();
        if (name === "inbox" && tg?.BackButton) tg.BackButton.hide();
      }

      // Tab clicks
      document.getElementById("source-tabs").addEventListener("click", (e) => {
        const tab = e.target.closest(".tab");
        if (!tab) return;
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        currentSource = tab.dataset.source;
        filterItems();
      });

      // WebSocket
      try {
        const ws = new WebSocket(API.replace("http", "ws") + "/ws");
        ws.onmessage = (e) => {
          const d = JSON.parse(e.data);
          if (d.type === "sync_complete") loadInbox();
        };
      } catch (e) {}

      // Init
      loadInbox();
    </script>
  </body>
</html>
