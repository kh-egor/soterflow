<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SoterFlow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: var(--tg-theme-bg-color, #1a1a2e);
        --text: var(--tg-theme-text-color, #e0e0e0);
        --hint: var(--tg-theme-hint-color, #888);
        --link: var(--tg-theme-link-color, #5ebbff);
        --btn: var(--tg-theme-button-color, #5ebbff);
        --btn-text: var(--tg-theme-button-text-color, #fff);
        --secondary-bg: var(--tg-theme-secondary-bg-color, #16213e);
        --section-bg: var(--tg-theme-section-bg-color, #1a1a3e);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .container {
        padding: 16px;
        max-width: 480px;
        margin: 0 auto;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 4px;
      }
      .subtitle {
        color: var(--hint);
        font-size: 13px;
        margin-bottom: 16px;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        margin-bottom: 16px;
        -webkit-overflow-scrolling: touch;
      }
      .tab {
        padding: 6px 14px;
        border-radius: 16px;
        font-size: 13px;
        white-space: nowrap;
        cursor: pointer;
        border: 1px solid transparent;
        background: var(--secondary-bg);
        color: var(--hint);
        transition: all 0.2s;
      }
      .tab.active {
        background: var(--btn);
        color: var(--btn-text);
      }

      /* Cards */
      .card {
        background: var(--section-bg);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: transform 0.15s;
      }
      .card:active {
        transform: scale(0.98);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .card-title {
        font-size: 14px;
        font-weight: 600;
        flex: 1;
        margin-right: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .card-meta {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        color: var(--hint);
      }
      .card-body {
        font-size: 13px;
        color: var(--hint);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Badges */
      .badge {
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-urgent {
        background: #ff4444;
        color: #fff;
      }
      .badge-high {
        background: #ff8c00;
        color: #fff;
      }
      .badge-normal {
        background: #4a4a6a;
        color: #ccc;
      }
      .badge-low {
        background: #333355;
        color: #999;
      }

      .source-icon {
        font-size: 16px;
      }
      .empty {
        text-align: center;
        padding: 60px 20px;
        color: var(--hint);
      }
      .empty-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      .loading {
        text-align: center;
        padding: 60px;
        color: var(--hint);
      }

      /* Sync bar */
      .sync-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .sync-btn {
        background: var(--btn);
        color: var(--btn-text);
        border: none;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .sync-btn:disabled {
        opacity: 0.5;
      }
      .sync-status {
        font-size: 11px;
        color: var(--hint);
      }

      /* Detail view */
      .detail {
        display: none;
      }
      .detail.visible {
        display: block;
      }
      .detail-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .detail-meta {
        font-size: 13px;
        color: var(--hint);
        margin-bottom: 12px;
      }
      .detail-body {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 16px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .detail-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .action-btn {
        background: var(--secondary-bg);
        color: var(--text);
        border: 1px solid var(--hint);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .action-btn.primary {
        background: var(--btn);
        color: var(--btn-text);
        border-color: var(--btn);
      }
      .back-btn {
        background: none;
        border: none;
        color: var(--link);
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 12px;
      }

      /* Settings */
      .settings-group {
        background: var(--section-bg);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 12px;
      }
      .settings-label {
        font-size: 13px;
        color: var(--hint);
        margin-bottom: 4px;
      }
      .settings-value {
        font-size: 14px;
      }
      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }
      .dot-green {
        background: #4caf50;
      }
      .dot-red {
        background: #f44336;
      }

      /* Nav */
      .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--secondary-bg);
        display: flex;
        justify-content: space-around;
        padding: 10px 0 max(10px, env(safe-area-inset-bottom));
        border-top: 1px solid #333;
      }
      .nav-item {
        text-align: center;
        cursor: pointer;
        color: var(--hint);
        font-size: 11px;
      }
      .nav-item.active {
        color: var(--btn);
      }
      .nav-icon {
        font-size: 20px;
        display: block;
        margin-bottom: 2px;
      }
      .page {
        display: none;
        padding-bottom: 70px;
      }
      .page.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- INBOX PAGE -->
      <div id="page-inbox" class="page visible">
        <h1>üì• SoterFlow</h1>
        <p class="subtitle">Your unified work inbox</p>
        <div class="sync-bar">
          <button class="sync-btn" id="sync-btn" onclick="doSync()">üîÑ Sync</button>
          <span class="sync-status" id="sync-status"></span>
        </div>
        <div class="tabs" id="source-tabs">
          <div class="tab active" data-source="">All</div>
          <div class="tab" data-source="github">üêô GitHub</div>
          <div class="tab" data-source="jira">üî∑ Jira</div>
          <div class="tab" data-source="slack">üí¨ Slack</div>
        </div>
        <div id="inbox-list"><div class="loading">Loading...</div></div>
      </div>

      <!-- DETAIL PAGE -->
      <div id="page-detail" class="page detail">
        <button class="back-btn" onclick="showPage('inbox')">‚Üê Back</button>
        <div id="detail-content"></div>
      </div>

      <!-- SETTINGS PAGE -->
      <div id="page-settings" class="page">
        <h1>‚öôÔ∏è Settings</h1>
        <p class="subtitle">Channel configuration</p>
        <div id="settings-list"><div class="loading">Loading...</div></div>
      </div>
    </div>

    <!-- NAV -->
    <div class="nav">
      <div class="nav-item active" onclick="showPage('inbox')">
        <span class="nav-icon">üì•</span>Inbox
      </div>
      <div class="nav-item" onclick="showPage('settings')">
        <span class="nav-icon">‚öôÔ∏è</span>Settings
      </div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      const API = window.location.origin;
      let initData = tg?.initData || "";
      let currentSource = "";
      let allItems = [];

      function headers() {
        const h = { "Content-Type": "application/json" };
        if (initData) h["Authorization"] = "tma " + initData;
        return h;
      }

      async function api(path, opts = {}) {
        const res = await fetch(API + path, { headers: headers(), ...opts });
        return res.json();
      }

      function sourceIcon(s) {
        return { github: "üêô", jira: "üî∑", slack: "üí¨", telegram: "üì±" }[s] || "üìã";
      }

      function timeAgo(ts) {
        const s = Math.floor((Date.now() - new Date(ts).getTime()) / 1000);
        if (s < 60) return "now";
        if (s < 3600) return Math.floor(s / 60) + "m";
        if (s < 86400) return Math.floor(s / 3600) + "h";
        return Math.floor(s / 86400) + "d";
      }

      function renderItems(items) {
        const el = document.getElementById("inbox-list");
        if (!items.length) {
          el.innerHTML =
            '<div class="empty"><div class="empty-icon">üì≠</div>No items yet.<br>Hit Sync to fetch.</div>';
          return;
        }
        el.innerHTML = items
          .map(
            (i) => `
    <div class="card" onclick="showDetail('${i.id}')">
      <div class="card-header">
        <span class="source-icon">${sourceIcon(i.source)}</span>
        <span class="card-title">${esc(i.title)}</span>
        <span class="badge badge-${i.priority}">${i.priority}</span>
      </div>
      <div class="card-meta">
        <span>${i.source}</span>
        <span>${i.type}</span>
        <span>${timeAgo(i.timestamp)}</span>
      </div>
      <div class="card-body">${esc(i.body?.slice(0, 100) || "")}</div>
    </div>
  `,
          )
          .join("");
      }

      function esc(s) {
        const d = document.createElement("div");
        d.textContent = s;
        return d.innerHTML;
      }

      function filterItems() {
        const filtered = currentSource
          ? allItems.filter((i) => i.source === currentSource)
          : allItems;
        renderItems(filtered);
      }

      async function loadInbox() {
        const r = await api("/api/inbox");
        if (r.ok) {
          allItems = r.data || [];
          filterItems();
        } else {
          document.getElementById("inbox-list").innerHTML =
            '<div class="empty">‚ö†Ô∏è ' + esc(r.error || "Error") + "</div>";
        }
      }

      async function doSync() {
        const btn = document.getElementById("sync-btn");
        btn.disabled = true;
        btn.textContent = "‚è≥ Syncing...";
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
        try {
          const r = await api("/api/sync", { method: "POST" });
          if (r.ok) {
            document.getElementById("sync-status").textContent = "Synced just now";
            await loadInbox();
          }
        } catch (e) {
          console.error(e);
        }
        btn.disabled = false;
        btn.textContent = "üîÑ Sync";
      }

      function showDetail(id) {
        const item = allItems.find((i) => i.id === id);
        if (!item) return;
        if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred("light");

        const actions = getActions(item);
        document.getElementById("detail-content").innerHTML = `
    <div class="card-meta" style="margin-bottom:8px">
      <span class="source-icon">${sourceIcon(item.source)}</span>
      <span class="badge badge-${item.priority}">${item.priority}</span>
      <span>${item.source} ¬∑ ${item.type} ¬∑ ${timeAgo(item.timestamp)}</span>
    </div>
    <div class="detail-title">${esc(item.title)}</div>
    <div class="detail-meta">By ${esc(item.author)}</div>
    <div class="detail-body">${esc(item.body || "No content")}</div>
    ${item.url ? '<a href="' + esc(item.url) + '" target="_blank" style="color:var(--link);font-size:13px;display:block;margin-bottom:16px">Open in ' + item.source + " ‚Üí</a>" : ""}
    <div class="detail-actions">
      ${actions.map((a) => `<button class="action-btn${a.primary ? " primary" : ""}" onclick="doAction('${item.id}','${a.action}')">${a.label}</button>`).join("")}
    </div>
  `;
        showPage("detail");
        if (tg?.BackButton) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => {
            showPage("inbox");
            tg.BackButton.hide();
          });
        }
      }

      function getActions(item) {
        const a = [
          { label: "‚úÖ Done", action: "done", primary: true },
          { label: "üëÅ Seen", action: "seen" },
          { label: "üö´ Dismiss", action: "dismissed" },
        ];
        if (item.source === "github" && item.type === "pr") {
          a.unshift({ label: "‚úÖ Approve", action: "approve", primary: true });
          a.unshift({ label: "üîÄ Merge", action: "merge" });
        }
        return a;
      }

      async function doAction(id, action) {
        if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred("success");
        await api("/api/inbox/" + id + "/action", {
          method: "POST",
          body: JSON.stringify({ action }),
        });
        await loadInbox();
        showPage("inbox");
      }

      async function loadSettings() {
        const r = await api("/api/sync/status");
        const el = document.getElementById("settings-list");
        if (!r.ok) {
          el.innerHTML = '<div class="empty">‚ö†Ô∏è ' + esc(r.error || "Error") + "</div>";
          return;
        }

        const channels = r.data?.channels || [];
        const states = r.data?.syncStates || [];

        el.innerHTML =
          channels
            .map((ch) => {
              const state = states.find((s) => s.channel_name === ch.name);
              const lastSync = state ? new Date(state.last_sync).toLocaleString() : "Never";
              return `
      <div class="settings-group">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <span>${sourceIcon(ch.name)} <strong>${ch.name}</strong></span>
          <span class="dot ${ch.configured ? "dot-green" : "dot-red"}"></span>
        </div>
        <div class="settings-label" style="margin-top:6px">Status: ${ch.configured ? "Connected" : "Not configured"}</div>
        <div class="settings-label">Last sync: ${lastSync}</div>
      </div>
    `;
            })
            .join("") || '<div class="empty">No channels configured</div>';
      }

      function showPage(name) {
        document.querySelectorAll(".page").forEach((p) => p.classList.remove("visible"));
        document.getElementById("page-" + name).classList.add("visible");
        document.querySelectorAll(".nav-item").forEach((n, i) => {
          n.classList.toggle(
            "active",
            (name === "inbox" && i === 0) || (name === "settings" && i === 1),
          );
        });
        if (name === "settings") loadSettings();
        if (name === "inbox") {
          if (tg?.BackButton) tg.BackButton.hide();
        }
      }

      // Tab clicks
      document.getElementById("source-tabs").addEventListener("click", (e) => {
        const tab = e.target.closest(".tab");
        if (!tab) return;
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        currentSource = tab.dataset.source;
        filterItems();
      });

      // WebSocket
      try {
        const ws = new WebSocket(API.replace("http", "ws") + "/ws");
        ws.onmessage = (e) => {
          const d = JSON.parse(e.data);
          if (d.type === "sync_complete") loadInbox();
        };
      } catch (e) {}

      // Init
      loadInbox();
    </script>
  </body>
</html>
